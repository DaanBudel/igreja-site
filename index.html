<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assembleia de Deus Missionária - Antuérpia</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-image: url('https://wallpapers.com/images/high/dove-2507-x-1605-background-r182p1j0nk2j3wrs.webp');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    h1, h2, h3 {
      font-family: 'Lato', sans-serif;
      color: #333;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    #header-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    #welcome-message {
      font-size: 2.2em;
      font-weight: 600;
      color: #FF6F61;
      margin-top: 20px;
    }
    #verse-of-the-week,
    #verse-of-the-day {
      font-size: 1.1em;
      margin-top: 10px;
      color: #fff;
      font-style: italic;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      max-width: 700px;
    }

    header h1 {
      color: white;
    }

    nav {
      background-color: #0018F9;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #FF6F61;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2em;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    form button {
      background-color: #0018F9;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #FF6F61;
    }

    footer {
      background-color: #0018F9;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      section {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img id="header-image" src="https://scontent-bru2-1.xx.fbcdn.net/v/t39.30808-6/308109550_174812785090674_3243926765759956750_n.png" alt="Assembleia de Deus Missionária">
    <h1>Assembleia de Deus Missionária - Antuérpia</h1>
    <div id="welcome-message">Jezus houdt van jou</div>
    <div id="verse-of-the-week"></div>
    <div id="verse-of-the-day"></div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#cultos">Cultos</a>
    <a href="#galeria">Galeria</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Sections omitted for brevity (you already have them) -->

  <!-- Footer -->
  <footer>
    &copy; 2025 Assembleia de Deus Missionária - Antuérpia
  </footer>

  <!-- Verse of the Week & Day Script -->
  <script>
    const weeklyVerses = [
      "João 3:16 – Porque Deus amou o mundo de tal maneira...",
      "Romanos 8:1 – Agora, pois, nenhuma condenação há para os que estão em Cristo Jesus.",
      "Filipenses 4:13 – Posso todas as coisas naquele que me fortalece.",
      "Mateus 5:14 – Vós sois a luz do mundo.",
      "2 Coríntios 5:17 – Se alguém está em Cristo, nova criatura é.",
      "1 João 4:8 – Deus é amor.",
      "Romanos 5:8 – Mas Deus prova o seu amor para conosco...",
      "Hebreus 13:8 – Jesus Cristo é o mesmo ontem, hoje e eternamente.",
      "João 14:6 – Eu sou o caminho, e a verdade e a vida...",
      "Tiago 1:5 – Se algum de vós tem falta de sabedoria, peça-a a Deus...",
      "Atos 16:31 – Crê no Senhor Jesus Cristo e serás salvo.",
      "Mateus 11:28 – Vinde a mim, todos os que estais cansados...",
      "Gálatas 2:20 – Já estou crucificado com Cristo...",
      "Romanos 10:9 – Se com a tua boca confessares o Senhor Jesus...",
      "João 8:32 – E conhecereis a verdade, e a verdade vos libertará.",
      "1 Coríntios 10:13 – Deus é fiel e não permitirá que sejais tentados além do que podeis...",
      "Efésios 2:8 – Pela graça sois salvos, por meio da fé.",
      "Hebreus 11:1 – A fé é o firme fundamento das coisas que se esperam...",
      "Colossenses 3:23 – Tudo quanto fizerdes, fazei-o de coração...",
      "1 Coríntios 13:13 – Agora, pois, permanecem a fé, a esperança e o amor...",
      "Romanos 12:2 – Não vos conformeis com este mundo...",
      "João 1:12 – Mas, a todos quantos o receberam, deu-lhes o poder de serem feitos filhos de Deus.",
      "Tiago 4:7 – Sujeitai-vos, pois, a Deus; resisti ao diabo...",
      "1 Pedro 5:7 – Lançando sobre ele toda a vossa ansiedade...",
      "Mateus 28:19 – Ide, fazei discípulos de todas as nações..."
    ];

    const dailyVerses = [
      "Salmos 23:1 – O Senhor é o meu pastor, nada me faltará.",
      "Provérbios 3:5 – Confia no Senhor de todo o teu coração.",
      "Isaías 41:10 – Não temas, porque eu sou contigo.",
      "Salmos 119:105 – Lâmpada para os meus pés é tua palavra.",
      "Josué 1:9 – Sê forte e corajoso...",
      "Mateus 6:34 – Não vos inquieteis pelo dia de amanhã.",
      "Salmos 46:1 – Deus é o nosso refúgio e fortaleza.",
      "Isaías 40:31 – Os que esperam no Senhor renovarão as forças.",
      "João 10:10 – Eu vim para que tenham vida.",
      "Salmos 34:8 – Provai e vede que o Senhor é bom.",
      "Lamentações 3:22 – As misericórdias do Senhor são a causa de não sermos consumidos.",
      "Romanos 8:28 – Todas as coisas cooperam para o bem...",
      "Mateus 5:9 – Bem-aventurados os pacificadores.",
      "Hebreus 10:23 – Retenhamos firmes a confissão da nossa esperança.",
      "Filipenses 1:6 – Aquele que começou boa obra em vós...",
      "1 Pedro 5:10 – O Deus de toda graça vos aperfeiçoará.",
      "Tiago 1:17 – Toda boa dádiva vem do alto.",
      "João 13:34 – Um novo mandamento vos dou: que vos ameis uns aos outros.",
      "Salmos 37:4 – Deleita-te também no Senhor...",
      "Isaías 26:3 – Tu conservarás em paz aquele cuja mente está firme em ti.",
      "Romanos 15:4 – Tudo o que dantes foi escrito, para nosso ensino foi escrito.",
      "Gálatas 6:9 – Não nos cansemos de fazer o bem.",
      "Efésios 3:20 – Aquele que é poderoso para fazer infinitamente mais...",
      "Mateus 19:26 – Para Deus tudo é possível.",
      "Salmos 121:1 – Elevo os meus olhos para os montes..."
    ];

    // Function to get ISO week number
    Date.prototype.getWeekNumber = function () {
      const d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    };

    const today = new Date();
    const weekNumber = today.getWeekNumber();
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);

    const weeklyVerse = weeklyVerses[weekNumber % weeklyVerses.length];
    const dailyVerse = dailyVerses[dayOfYear % dailyVerses.length];

    document.getElementById("verse-of-the-week").textContent = `Versículo da Semana: ${weeklyVerse}`;
    document.getElementById("verse-of-the-day").textContent = `Versículo do Dia: ${dailyVerse}`;
  </script>
</body>
</html>
