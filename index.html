<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assembleia de Deus Missionária - Antuérpia</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-image: url('https://wallpapers.com/images/high/dove-2507-x-1605-background-r182p1j0nk2j3wrs.webp');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    h1, h2, h3 {
      font-family: 'Lato', sans-serif;
      color: #333;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    #header-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    #welcome-message {
      font-size: 2.2em;
      font-weight: 600;
      color: #FF6F61;
      margin-top: 20px;
    }
    #verse-of-the-week {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.2em;
      color: #FFF3CD;
    }

    nav {
      background-color: #0018F9;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #FF6F61;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 2em;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    form button {
      background-color: #0018F9;
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #FF6F61;
    }

    footer {
      background-color: #0018F9;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      section {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img id="header-image" src="https://scontent-bru2-1.xx.fbcdn.net/v/t39.30808-6/308109550_174812785090674_3243926765759956750_n.png?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=ZYIgv1QNljoQ7kNvwEW2YZv&_nc_oc=Adn_2UtzTCC7xRQbjbTg13aLGnAs3TMaJg5SnHn9ktbFQd9P1X0TGBlfqdHmut0TZoY&_nc_zt=23&_nc_ht=scontent-bru2-1.xx&_nc_gid=mRaiE9FjLkQSmWTwqaPcYA&oh=00_AfLjpfGpYCn9zbUKSGKOtzhb8beNRHPG070ZfdRc7kvQ3Q&oe=682981AE" alt="Assembleia de Deus Missionária">
    <h1>Assembleia de Deus Missionária - Antuérpia</h1>
    <div id="welcome-message">Jezus houdt van jou</div>
    <div id="verse-of-the-week"></div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#sobre">Sobre</a>
    <a href="#cultos">Cultos</a>
    <a href="#galeria">Galeria</a>
    <a href="#contato">Contato</a>
  </nav>

  <!-- Your existing sections below... -->

  <!-- Contact and Footer (unchanged) -->
  <!-- ... -->

  <!-- Script for Weekly Verse -->
  <script>
    const verses = [
      "João 3:16 - Porque Deus amou o mundo de tal maneira...",
      "Romanos 8:28 - Sabemos que todas as coisas cooperam para o bem...",
      "Filipenses 4:13 - Posso todas as coisas naquele que me fortalece.",
      "Mateus 6:33 - Buscai primeiro o Reino de Deus...",
      "1 Coríntios 13:13 - Agora, pois, permanecem a fé, a esperança e o amor...",
      "Hebreus 11:1 - A fé é a certeza de coisas que se esperam...",
      "Mateus 5:14 - Vós sois a luz do mundo...",
      "Romanos 12:2 - Não se conformem com este mundo...",
      "Gálatas 2:20 - Já estou crucificado com Cristo...",
      "Tiago 1:2 - Meus irmãos, tende grande gozo quando cairdes em várias tentações...",
      "1 Pedro 5:7 - Lançando sobre ele toda a vossa ansiedade...",
      "Efésios 2:8 - Porque pela graça sois salvos mediante a fé...",
      "2 Coríntios 5:17 - Assim que, se alguém está em Cristo, nova criatura é...",
      "1 Tessalonicenses 5:16 - Regozijai-vos sempre.",
      "Mateus 28:19 - Ide, portanto, fazei discípulos de todas as nações...",
      "Lucas 6:31 - Como quereis que os homens vos façam, assim fazei vós também a eles.",
      "Atos 1:8 - Mas recebereis poder ao descer sobre vós o Espírito Santo...",
      "João 14:6 - Eu sou o caminho, e a verdade, e a vida...",
      "Marcos 11:24 - Tudo o que pedirdes em oração, crede que o recebereis...",
      "Colossenses 3:23 - E tudo quanto fizerdes, fazei-o de coração...",
      "Hebreus 13:8 - Jesus Cristo é o mesmo ontem, hoje e eternamente.",
      "1 João 4:8 - Aquele que não ama não conhece a Deus...",
      "Apocalipse 3:20 - Eis que estou à porta e bato...",
      "Filipenses 4:6 - Não estejais inquietos por coisa alguma...",
      "Romanos 10:9 - Se com a tua boca confessares o Senhor Jesus...",
      "Mateus 11:28 - Vinde a mim todos os que estais cansados...",
      "Tiago 5:16 - A oração feita por um justo pode muito em seus efeitos."
    ];

    function getWeekNumber(d = new Date()) {
      const oneJan = new Date(d.getFullYear(), 0, 1);
      const numberOfDays = Math.floor((d - oneJan) / (24 * 60 * 60 * 1000));
      return Math.ceil((numberOfDays + oneJan.getDay() + 1) / 7);
    }

    const weekNum = getWeekNumber();
    const verse = verses[weekNum % verses.length];
    document.getElementById("verse-of-the-week").innerText = "Verso da Semana: " + verse;
  </script>

</body>
</html>
